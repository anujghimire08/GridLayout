<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>
</head>
<body style="padding-bottom: 100px;">
  <div style="
    display: grid;
    grid-template-columns: 100px 100p0x;"> 

    <div style="background-color: lightgreen;">Anuj</div>
    <div style="background-color: lightblue;">Ghimire</div>
  </div>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;margin-top: 30px;"> 
    
      <div style="background-color: lightgreen;">100px</div>
      <div style="background-color: lightblue;">100px<p>txt</p></div>
      <div style="background-color: rgb(198, 65, 65);">300px</div>
      <div style="background-color: lightblue;">100px</div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 30px;"> 
    
      <div style="background-color: lightgreen;">100px</div>
      <div style="background-color: lightblue;">100px</div>
    </div>

      <div style="
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      margin-top: 30px;"> 
      
        <div style="background-color: lightgreen;">100px</div>
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightgreen;">100px</div>
      </div>

       <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin-top: 30px;
      column-gap: 20px;
      row-gap: 40px;"> 
      
        <div style="background-color: lightcoral;height: 200px;">1fr</div>
        <div style="background-color: blue;height: 200px;">1fr</div>
        <div style="background-color: lightcoral;height: 200px;">1fr</div>
        <div style="background-color: blue;height: 200px;">1fr</div>
        <div style="background-color: lightcoral;height: 200px;">1fr</div>
        <div style="background-color: blue;height: 200px;">1fr</div>
      </div>

</body>
</html>
